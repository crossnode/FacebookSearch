<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <title>FacebookSearch</title>
</head>
<body>
  <h1>FacebookSearch</h1>
	<p><a href="javascript:(function(){window.open('https://www.facebook.com/search/results/?q='+window.getSelection().toString());})();">FacebookSearch</a></p>
  <ol>
    <li>上のリンクをブックマークバーにドラッグ</li>
    <li>任意のページの任意の文字を選択</li>
    <li>ブックマークバーの「FacebookSearch」をクリック</li>
    <li>新規タブでFacebookの検索結果が表示されます</li>
  </ol>
</body>
</html>
